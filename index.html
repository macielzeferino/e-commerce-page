<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <header>
        <nav class="box">
            <a href="#" class="logo">2z Shop</a>
            <i class='bx bx-shopping-bag' id="cart-icon"></i>
            <div class="cart">
                <h2 class="cart-title">Seu Carrinho</h2>
                <div class="cart-content">
                    <div class="cart-box">
                        <img src="./images/product2.jpg" alt="" class="cart-image">
                        <div class="detail-box">
                            <div class="cart-product-title">Fone Adidas</div>
                            <div class="cart-price">R$25</div>
                            <input type="number" value="1" class="cart-quantity">
                        </div>
                        <i class='bx bx-trash-alt' class="cart-remove"></i>
                    </div>
                </div>
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">R$0</div>
                </div>
                <button type="button" class="button-buy">Comprar Agora</button>
                <i class='bx bx-x' id="close-cart"></i>
            </div>
        </nav>
    </header>
    <section class="shop box">
        <h3 class="title-shop">Produtos para você</h3>
        <div class="shop-content">
            <div class="product-box">
                <img src="/images/product1.jpg" alt="" class="product-image">
                <h2 class="product-title">Camisa Adidas</h2>
                <span class="price">R$100</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="/images/product2.jpg" alt="" class="product-image">
                <h2 class="product-title">Fone Adidas</h2>
                <span class="price">R$100</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="/images/product3.jpg" alt="" class="product-image">
                <h2 class="product-title">Moleton Adidas</h2>
                <span class="price">R$100</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="/images/product4.jpg" alt="" class="product-image">
                <h2 class="product-title">Garrafa Adidas</h2>
                <span class="price">R$100</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="/images/product5.jpg" alt="" class="product-image">
                <h2 class="product-title">Oculos</h2>
                <span class="price">R$100</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="/images/product6.jpg" alt="" class="product-image">
                <h2 class="product-title">Camisa Adidas</h2>
                <span class="price">R$100</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="/images/product7.jpg" alt="" class="product-image">
                <h2 class="product-title">Boné Adidas</h2>
                <span class="price">R$100</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="/images/product8.jpg" alt="" class="product-image">
                <h2 class="product-title">Mochila Adidas</h2>
                <span class="price">R$100</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
        </div>
    </section>

</body>

</html>
